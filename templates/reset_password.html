<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reset Password</title>
    <link rel="icon" href="../static/Faith.ico">
</head>
<body>
    <h1>Reset Password</h1>
    <a href="{{ url_for('index') }}" style="color: black">Home</a><br><br>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
    <form method="POST">
        <label for="username">Username: </label><input id="username" name="username" type="text" required><br>
        <label for="new_password">New Password: </label><input id="new_password" name="new_password" type="password" required><br>
        <button type="submit">Reset Password</button>
    </form>
    <p><a href="{{ url_for('login') }}" style="color: black">Back to Login</a></p>
</body>
</html>
